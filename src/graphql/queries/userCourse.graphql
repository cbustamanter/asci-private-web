query userCourse($courseId: String!) {
  userCourse(courseId: $courseId) {
    id
    quizz {
      id
      status
      quizzDetail {
        id
        availableTime
      }
    }
    courseDetail {
      name
      description
      hasTest
      startDate
      endDate
      coverPhoto
      courseSessions {
        id
        name
        startTime
        endTime
        courseSessionFiles {
          id
          name
          filename
        }
        condition {
          status
          text
        }
      }
    }
  }
}
