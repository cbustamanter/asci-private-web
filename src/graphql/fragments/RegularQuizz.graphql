fragment RegularQuizz on Quizz {
  id
  status
  statusText
  course {
    id
    courseDetail {
      name
      endDate
    }
  }
  quizzDetail {
    id
    description
    availableTime
    timeToComplete
    questions {
      id
      statement
      score
      answers {
        id
        text
        isCorrect
      }
    }
  }
}
