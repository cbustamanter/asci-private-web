mutation createCourse(
  $courseDetail: InputCourseDetail!
  $courseSessions: [InputCourseSession!]!
) {
  createCourse(courseDetail: $courseDetail, courseSessions: $courseSessions) {
    status
    courseDetail {
      coverPhoto
      name
      courseSessions {
        name
        sessionFiles {
          filename
        }
      }
    }
  }
}
